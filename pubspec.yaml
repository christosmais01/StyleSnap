name: stylesnap
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  firebase_storage: ^11.6.0
  cloud_firestore: ^4.14.0
  flutter_keyboard_visibility: ^6.0.0
  google_maps_flutter: ^2.5.3
  location: ^5.0.3 
  path: 1.8.3
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  barcode: ^2.2.6
  flutter_barcode_scanner: ^2.0.0
  path_provider: ^2.1.2
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/Logo.png
    - assets/images/Hanger_icon.png
    - assets/images/ruklas.png
    - assets/images/logo_gramata.png
    - assets/images/formal.png
    - assets/images/casual.png
    - assets/images/profile_pic.png

  fonts:
    - family: Ribeye
      fonts:
        - asset: assets/fonts/Ribeye-Regular.ttf
    - family: Ribeye Marrow
      fonts:
        - asset: assets/fonts/RibeyeMarrow-Regular.ttf
    - family: Rochester
      fonts:
        - asset: assets/fonts/Rochester-Regular.ttf

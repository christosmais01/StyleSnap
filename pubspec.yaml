name: stylesnap
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.7
  camera: ^ 0.10.5+9 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/Logo.png
    - assets/images/Hanger_icon.png
    - assets/images/ruklas.png
    - assets/images/logo_gramata.png
    - assets/images/formal.png
    - assets/images/casual.png

  fonts:
    - family: Ribeye
      fonts:
        - asset: assets/fonts/Ribeye-Regular.ttf
    - family: Ribeye Marrow
      fonts:
        - asset: assets/fonts/RibeyeMarrow-Regular.ttf
